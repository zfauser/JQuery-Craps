<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Craps</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Craps</h1>
  <button id="gambling-info-button" >Show Important Gambling Info</button>
  <div id="gambling-info">
    <img id="gambling-diagram" src="keep-gambling.jpeg" />
    <p>Remember that 99.99% of all gamblers quit just one round before making it big.</p>
  </div>
  <audio autoplay src="/audio/pressPlayToBegin.mp3"></audio>
  <div id="game">
    <br>
    <h2 id="welcome">Welcome to Craps. Press Play To Begin.</h2>
    <img class="die-image" id="die1-image" src="dice-images/1.png" />
    <img class="die-image" id="die2-image" src="dice-images/1.png" />
    <p id="die1"></p>
    <p id="die2"></p>
    <p id="sum"></p>
    <br>
    <button id="play-button"> <span>Play</span> </button>
</body>

</html>
